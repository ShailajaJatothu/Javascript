<!DOCTYPE html>
<html>
    <head>
     <title>Biggest of three numbers</title>
    </head>
    <body>
        
        <script>
            function biggest(number1,number2)
            {
                if (number1>number2)
                alert(number1)
                else
                alert(number2)

            }
            biggest(4,7)
            biggest(76,12)
            biggest(81,23)
            biggest(10,8)
        </script>
    </body>
</html>
