<!DOCTYPE html>
<html>
    <head>
     <title>Simple Interest</title>
    </head>
    <body>
        <script>
            function Interest(Prinicipal,RATE,time)
            {
                var result;
                result=(Prinicipal*RATE*time)/100
                alert(result)
            }
            Interest(200,0.04,2)
            Interest(1000,2,10)
            Interest(20000,4,3)
            Interest(1000,9,7)
        </script>
    </body>
</html>
