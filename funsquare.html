<!DOCTYPE html>
<html>
    <head>
     <title>Square of two numbers</title>
    </head>
    <body>
        <script>
            //with parameters with return value
            function square(a,b)
            {
                var result;
                result=(a*b)**2
                return result
            }
            f1=square(2,3)
            alert(f1)
            //withoutparametes and with return value
            function square1()
            {
                var result1,a,b
                a=2
                b=3
                result1=(a*b)**2
                return result1
        
            }
            f2=square1()
            alert(f2)
            //with parameters without return value
            function square2(a,b)
            {
                var result2;
                result2=(a*b)**2
                alert(result2)
            }
            square2(2,3)
            //without parameters without return value
            function square3()
            {
                var result3,a,b
                a=2
                b=3
                result3=(a*b)**2
                alert(result3)
        
            }
            square3()


            


            
        </script>
    </body>
</html>
