<!DOCTYPE html>
<html>
    <head>
     <title>Square of two numbers</title>
    </head>
    <body>
        <script>
            function square(number1,number2)
            {
                var result;
                result=(number1+number2)**2
                alert(result)
            }
            square(2,3)
            square(4,8)
            square(12,42)
            square(12,41)
            square(26,3)
        </script>
    </body>
</html>
