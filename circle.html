<!DOCTYPE html>
<html>
    <head>
     <title>Area of a circle</title>
    </head>
    <body>
        <script>
            function area(radius)
            {
                var area;
                const pi=3.1415;
                area=pi*radius*radius;
                alert(area)
            }
            area(3)
            area(9)
            area(12)
            area(5)
        </script>
    </body>
</html>
