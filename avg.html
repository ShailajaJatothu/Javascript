<!DOCTYPE html>
<html>
    <head>
    <title>Average of three numbers</title>
    </head>
    <body>
        <script>
            function average(number1,number2,number3,number4,number5,number6)
            {
                var total;
                total=(number1+number2+number3+number4+number5+number6)/6
                alert(total)
            }
            average(2,4,0.5,6,8.9,9)
            average(1,2,3,4,5,6)
            average(34,6,78,91,36,12)
            average(38,92,13,45,83,67)
        </script>
    </body>
</html>
